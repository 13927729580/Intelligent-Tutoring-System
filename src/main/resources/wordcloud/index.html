<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签云实验</title>

		</style>
	</head>
	<body>
		
		<canvas id="can" width="400" height="400" style="border:1px solid #d3d3d3;">
			浏览器不支持！
			
		</canvas>
	</body>
		<script type="text/javascript">
		var can = document.getElementById("can");
		var ctx = can.getContext("2d");
		//创建圆滑块
		function createBlock(a,b){
			ctx.beginPath();
			ctx.fillStyle = "red";
			ctx.arc(a,b,30,0,Math.PI*2);
			ctx.fill();
			for(var i=0;i<3;i++){
				ctx.font="40px Arial";
				ctx.fillText("Hello World",10+i*20,50+i*20);
			}
		}
		//鼠标按下，将鼠标按下坐标保存在x,y中
		createBlock(50,50);
		can.onmousedown = function(ev){
			var e = ev||event;
			var x = e.clientX;
			var y = e.clientY;
			drag(x,y);
		};
		//拖拽函数
		function drag(x,y){
			// 按下鼠标判断鼠标位置是否在圆上，当画布上有多个路径时，isPointInPathfile:///C:/Users/ADMINI~1/AppData/Local/Temp/360zip$Temp/360$2/zrender.js
file:///C:/Users/ADMINI~1/AppData/Local/Temp/360zip$Temp/360$2/zrender.js.map
file:///C:/Users/ADMINI~1/AppData/Local/Temp/360zip$Temp/360$2/zrender.min.js

			if(ctx.isPointInPath(x,y)){
				//路径正确，鼠标移动事件
				can.onmousemove = function(ev){
					var e = ev||event;
					var ax = e.clientX;
					var ay = e.clientY;
					//鼠标移动每一帧都清楚画布内容，然后重新画圆
					ctx.clearRect(0,0,can.width,can.height);
					createBlock(ax,ay);
				};
				//鼠标移开事件
				can.onmouseup = function(){
					can.onmousemove = null;
					can.onmouseup = null;
				};
			};
		}
	</script>
</html>
